spring.application.name=jawwalIWS

# Server configuration (REQUIRED for Render)
server.port=${PORT:8080}

# Database Config - Parse DATABASE_URL or use local settings
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/jawwal_iws}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:keishe_2002}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework=INFO